<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        /* color name */
        h1 {
            color: red;
        }
        /* rgb */

        h2 {
            color: rgb(255,0,0);
        }
        /* hex */
        h3 {
            color: #000;

        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
</body>
</html>
